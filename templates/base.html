<html>
    <head>
        <title>Things I eat</title>
        <style type="text/css">
    body {
        font-family: sans-serif;
        margin: 0;
    }
    .container {
        width: 25%;
        margin: auto;
    }
    .header {
        padding: 15px;
        text-align: center;
        font-size: 2em;
        background: #f2f2f2;
        margin-bottom: 15px;
    }
    .header > a {
        color: inherit;
        text-decoration: none;
    }
    </style>
    </head>
    <body>
        <div class = "header">
            <a href="/">Thing I eat</a>
            <nav>
                <ul>
                    <li>
                        <form class="logout-link" action= "{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                        <form class="new-post" action="{% url 'new' %}">
                            <button type="submit">New</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
